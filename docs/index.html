<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickDAO4-文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="QuickDAO4官方文档">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://cdn.bootcss.com/docsify/4.11.2/themes/vue.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <nav>
    <a href="#/zh-cn/">简体中文</a>
    <a href="#/en/">English</a>
  </nav>
  <div id="app" data-app>正在加载......</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/(.*)/.*/_sidebar.md': '/$1/_sidebar.md',
      },
      subMaxLevel: 2,
      auto2top: true,
      repo: 'https://github.com/sunyue1380/QuickDAO4',
      name: 'QuickDAO4',
      nameLink: '/',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },
        depth: 2,
        hideOtherSidebarContent: true,
        namespace: 'website-1',
        pathNamespaces: ['/zh-cn', '/en'],
      },
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/'      : 'Copy to clipboard'
        },
        errorText: {
          '/zh-cn/': '发生错误',
          '/'      : 'Error'
        },
        successText: {
          '/zh-cn/': '已复制',
          '/'      : 'Copied'
        }
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: false,
        crossChapterText: false,
      },
    }
  </script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js').then(reg => {
        reg.update();
      });
    };
  </script>
  <script src="//cdn.bootcss.com/docsify/4.11.2/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-java.js"></script>
</body>
</html>
